<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/footer.css">
    <title>Footer</title>
</head>

<body>
    <section class="container">
        <div class="content-all">
            <div class="content-footer">
                <div class="row-1">
                    <div class="logo-area">
                        <div class="logo-name">
                            <img src="./img/Yoga logo.png" alt="yoga logo">
                        </div>
                        <p>Take care of your health and your mind with the best Yoga classes.</p>
                    </div>
                    <!-- 1st Colum-->
                    <div class="row-2">
                        <div class="footer-col">
                            <h4>Address</h4>
                            <div class="col-area">
                                <p>12345 M/01 Sol</p>
                                <p>Avenue, Lima, Peru</p>
                            </div>
                        </div>
                        <!-- 2nd Colum-->
                        <div class="footer-col">
                            <h4>Contact</h4>
                            <div class="col-area">
                                <p>+123 456 7890</p>
                                <p>yoga@email.com</p>
                            </div>
                        </div>
                        <!-- 3rd Colum-->
                        <div class="footer-col">
                            <h4>Office</h4>
                            <div class="col-area">
                                <p>Monday - Saturday</p>
                                <p>9AM - 10PM</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="row-3">
                <div class="social-icons">
                    <img src="./img/ri_facebook-circle-line.png" alt="facebook icon">
                    <img src="./img/ri_instagram-line (1).png" alt="instagram icon">
                    <img src="./img/ri_twitter-line (1).png" alt="twitter icon">
                    <img src="./img/ri_youtube-line (1).png" alt="youtube icon">
                </div>
                <div class="footer-bottom">
                    <p>&copy; Copyright Bedimcode. All rights reserved</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
